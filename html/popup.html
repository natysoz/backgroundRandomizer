<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Randomize</title>
    <script src="../js/options.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/popup.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="../js/popup.js"></script>
</head>

<body>
<section>
    <div class="section-container">

        <header>
            <img src="../icons/icon_128.png" width="50" height="50" alt="ex logo">
            <div>
                <h5>Background Viewport</h5>
                <h6>by Natysoz version 1.1.0</h6>
            </div>
        </header>

        <div class="flex-row">
            <p class="icon">😎</p>
            <p class="flex-row__mode">Dark Mode</p>
            <label class="switch">
                <input class="option" type="checkbox" name="check" data-name="dark">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="flex-row">
            <p class="icon">🎲</p>
            <p class="flex-row__mode">Random Mode</p>
            <label class="switch">
                <input class="option" type="checkbox" name="check" data-name="random">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="flex-row">
            <p class="icon">🌈</p>
            <p class="flex-row__mode">Custom Mode</p>
            <label class="switch">
                <input class="option" type="checkbox" name="check" data-name="custom">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="flex-row">
            <p class="icon">👻</p>
            <p class="flex-row__mode">Ghost Mode</p>
            <label class="switch">
                <input class="option" type="checkbox" name="check" data-name="ghost">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="flex-row">
            <p class="icon">🔥</p>
            <p class="flex-row__mode">Density Mode</p>
            <label class="switch">
                <input class="option" type="checkbox" name="check" data-name="density">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="flex-row">
            <p class="icon">🔍</p>
            <p class="flex-row__mode" >Inspector Mode</p>
            <label class="switch">
                <input class="option" type="checkbox" name="check" data-name="inspect">
                <span class="slider round"></span>
            </label>
        </div>


    </div>

    <div class="section-container" style="width:269px;">

    </div>

    <div>
        <div class="flex-color color_picker_hidden">
            <div class="clr red" data-color="red"></div>
            <div class="clr blue" data-color="blue"></div>
            <div class="clr green" data-color="green"></div>
            <div class="clr black" data-color="black"></div>
            <div class="clr pink" data-color="pink"></div>
        </div>
    </div>

    <footer>
        <p>Developing Betting platform for Dota2 </p>
        <p>Help me Reach my Goals ⚡</p>
        <button><a href="https://www.patreon.com/bePatron?u=7545480" target="_blank" class="button"
                   style="font-size:16px">👉 Checkout Patron 👈</a></button>
    </footer>
</section>
</body>


</html>
